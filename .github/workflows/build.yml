name: Build Java Project with Maven

on:
  push:
    branches:
      - main  # Cambia esto si usas otra rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PUBLIC_URL_DB: ${{ secrets.PUBLIC_URL_DB }}
      PUBLIC_USER: ${{ secrets.PUBLIC_USER }}
      PUBLIC_PASSWORD: ${{ secrets.PUBLIC_PASSWORD }}
      PUBLIC_JWT_STRING: ${{ secrets.PUBLIC_JWT_STRING}}

    steps:
      - name: Instalar fuentes requeridas
        run: sudo apt-get install -y fonts-dejavu fonts-liberation
	
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-java-app
          path: target/*.jar
